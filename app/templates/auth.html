{% extends "base_2.html" %}
{% block content %}
  <div class="auth">
    <div class="auth_div auth_div_first">
      <h2>Войти в личный кабинет</h2>
    </div>
    <form action="" method="post" class="auth_div auth_div_second">
      {{ form.hidden_tag() }}
      <p>
          {{ form.login(class="auth_form", placeholder="Логин") }}
      </p>
      <p>
          {{ form.password(class="auth_form", placeholder="Пароль") }}
      </p>
      <p>{{ form.submit(class="auth_submit") }}</p>
    </form>
  </div>
{% endblock %}
